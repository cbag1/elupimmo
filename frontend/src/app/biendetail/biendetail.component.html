<app-header></app-header>
<div class="py-11  bg-gray-100">
    <div class="px-40">

        <div class="shadow-md py-5 px-2 bg-white">
            <div class="image flex space-x-5 h-96 ">
                <div class="imgzoom h-full w-2/3 p-2  border border-blue-700">
                    <img [src]="getSantizeUrl(imageprincipale)" class="w-full h-full object-fill " alt="">
                </div>
                <div class="imgs h-full border w-1/3 p-2 overflow-hidden border-blue-700 ">
                    <div [ngClass]="'h-1/'+lengthurl+' w-full '" *ngFor="let url of urlsimages; let index= index">
                        <a (click)="changerUrl(urlsimages[index])" class="h-full"> <img
                                [src]="getSantizeUrl(urlsimages[index])" class="w-full h-full object-fill " alt=""> </a>
                    </div>
                </div>
            </div>
    
            <div class="mt-14">
                <h2 class="font-bold text-3xl"> {{ bien.libelle }} </h2>
                <p> {{ bien.description }} </p>
                <button class="bg-blue-500 p-2 text-white" (click)="reservation()" > Demander une visite </button>
            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
